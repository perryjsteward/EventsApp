<mat-toolbar class="fixed-header" id="app-header">
  <mat-toolbar-row>

    <span (click)="goHome()" class="hover">
      <img class="app-logo" src="/assets/events_app_logo.svg"/>
      <span class="app-name">EventsApp</span>
    </span>
    <span class="spacer"></span>

    <!-- Private Nav -->
      <div *ngIf="auth.isAuthenticated()">
       <ul class="navigation">
          <li class="active"><a href="#">Timeline</a></li>
          <li><a href="#">New Event</a></li>
       </ul>
      </div>
      <button *ngIf="auth.isAuthenticated()" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon *ngIf="!auth.profile().picture">account_circle</mat-icon>
        <img *ngIf="auth.profile().picture" class="profile-img" src="{{auth.profile().picture}}"/>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <!-- <mat-icon>settings</mat-icon> -->
          <span *ngIf="auth.profile()">{{auth.profile().name}}</span>
        </button>
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="auth.logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>

      <!-- public nav -->
      <!-- <div *ngIf="!auth.isAuthenticated()">
        <a class='app-font-weight' mat-button color="primary" (click)="auth.login()">Sign up</a>
        <a class='app-font-weight' mat-raised-button color="primary" (click)="auth.login()">Log in</a>
      </div> -->
      <a class='app-button' mat-button color="primary" (click)="openCreateDialog()">Create Event</a>

  </mat-toolbar-row>
</mat-toolbar>
